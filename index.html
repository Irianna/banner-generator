<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    // custom JS/ jQuery
    $(function() {
      $('button').click(function(){
        var username = $('#username').val();
        var usercolor = $('#usercolor').val();
        var age = $('#age').val();
        $('#banner').css('background-color', usercolor);
        $("#ticket").html("Welcome to our School " + username);
        $('#bannertext').html(age + "is the perfect age to start considering us! See you on application day!");

      });
    });
  </script>

  <style type="text/css">
  
    div {
      background-color: white; 
      width: 600px;
      height: 55px;
      padding-top:10px; 
      padding-bottom:10px; 
      padding-left:350px;
      padding-right:30px;
       
    }
  </style>
</head>

<body>

  <h1>Welcome to The World's Best College</h1>


  <h3>Here we have all the courses ever offered and our teachers are gathered from all over the world to give you a diverse education. To apply you need an application ticket. Create it here!</h3>

  Name: <input type="text" id="username">
  <br><br> Select a color: <input type="color" id="usercolor">
  <br><br> Age: <input type="number" id = "bannertext">
  <br><br>
  <button> Print your Ticket </button>

  <br><br>
  <div id = "banner">
    <h2 id = "ticket">Your info appears here!</h2>
    
  </div>
</body>

</html>
