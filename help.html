<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>html() and val() Code Along</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {

      // get the h2 to say "the text above says" and then say the same thing as the h1
      var h1text = $('h1').html(); //getting
      console.log(h1text);
      $('h2').html("The text above says " + h1text); //setting
      //OR
      // $('h2').html("The text above says " + $('h1').html());

      // make it so that when the user types in a color to the first box,
      // pressing Change color! will make both boxes be that color and have that word inside
      $('button').click(function() {
        var userWord = $('#colorUser').val();
        console.log(userWord);
        $('#colorMirror').val(userWord).css('background-color',userWord);
        $('#colorUser').val(userWord).css('background-color',userWord);
      });

    });
  </script>
</head>

<body>
  <h1>Hello World</h1>
  <h2></h2>
  <input id="colorUser">
  <button>Change color!</button>
  <input id="colorMirror">

</body>

</html>
